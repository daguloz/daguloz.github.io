<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daniel Gutiérrez - Formulario con memoria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page">

        <!-- Cabecera -->
        <header>
            <h1>Formulario con memoria</h1>
            <h2>Daniel Gutiérrez</h2>
        </header>

        <!-- Contenido -->
        <section>
            
            <article>
                <h3><a id="toggleDesc" href="#">Enunciado &darr;</a></h3>
                <div id="description" class="hidden">
                    <p>Una vez estén todos los datos correctos en el formulario anterior, almacénalos mediante cookies. Proporciona un botón para que puedan ser mostrados en una nueva página.</p>
                </div>
            </article>
            <article>
                <h3>Formulario</h3>
                <form method="POST">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" />
    
                    <label for="dni">DNI</label>
                    <input id="dni" type="text" name="dni" />

                    <label for="date">Fecha</label>
                    <input id="date" type="text" name="date" />

                    <label for="phone">Teléfono</label>
                    <input id="phone" type="text" name="phone" />

                    <label for="account">Cuenta corriente</label>
                    <input id="account" type="text" name="account" />

                    <label for="url">URL</label>
                    <input id="url" type="text" name="url" />

                    <input class="button" type="submit" value="Validar" />
                    <input id="cookie_check" class="button" value="Comprobar cookies" />
                    <input id="cookie_delete" class="button" value="Borrar cookies" />

                </form>
            </article>

        </section>


        <footer>
            <p>Daniel Gutiérrez Lozano - JavaScript</p>
        </footer>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
