<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Página de Arrays - Daniel Gutiérrez</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div id="content">
		<h1>Secuencia</h1>
		<h3>Descripción</h3>
		<p>Crea la página secuencia.html que busque la secuencia en orden creciente más larga dentro de un vector de enteros inicializado aleatoriamente. Se mostrará tanto la posición de la primera componente de la secuencia como el tamaño de la misma.</p>

		<h3>Datos</h3>
		<div id="data">
			<label for="size">Tamaño</label>
			<input type="number" id="size" /><br /><br />
			<button id="execute">Ejecutar</button>
		</div>

		<h3>Resultado</h3>
		<div id="result"></div>
		<script type="text/javascript" src="../js/ej3.js"></script>
	</div>
</body>
</html>
