<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Página de Arrays - Daniel Gutiérrez</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<div id="content">
		<h1>Notas</h1>
		<h3>Descripción</h3>
		<p>Crea la página notas.html que almacene en un array x notas, siendo x la dimensión elegida por el usuario. Las notas se inicializarán de forma aleatoria con enteros entre 0 y 10. Se visualizarán las notas resultantes y la media de las mismas.</p>

		<h3>Datos</h3>
		<div id="data">
			<label for="dimension">Dimensión</label>
			<input type="number" id="dimension" /><br /><br />
			<button id="execute">Ejecutar</button>
		</div>

		<h3>Resultado</h3>
		<div id="result"></div>
		<script type="text/javascript" src="../js/ej1.js"></script>
	</div>
</body>
</html>
