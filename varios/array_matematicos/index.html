<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daniel Guti√©rrez - ArrayMatematicos</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>ArrayMatematicos</h1>
    <div id="content">

        <label for="rows">Filas</label>
        <input type="number" id="rows" />
        <label for="cols">Columnas</label>
        <input type="number" id="cols" />
        <div class="row">
            <button id="bCreateA">Crear Matriz A</button>
            <button id="bCreateB">Crear Matriz B</button>
        </div>

        <div id="info"></div>

        <div class="row" id="operations">
            <h2>Operaciones</h2>
            <button id="bAdd">Sumar</button>
            <button id="bSubtract">Restar</button>
            <button id="bTraspondA">Trasponer A</button>
            <button id="bTraspondB">Trasponer B</button>
            <button id="bMultiply">Multiplicar</button>
        </div>

        <div id="array"></div>

    </div>
	<script type="text/javascript" src="js/arrayMatematicos.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
</body>
</html>
